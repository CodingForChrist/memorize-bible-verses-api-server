name: CI
on:
  # run on push but only for the main branch
  push:
    branches:
      - main
  # run for every pull request
  pull_request: {}
jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: ğŸ¤ Set Node version from .nvmrc
        run: echo NVMRC=`cat .nvmrc` >> $GITHUB_ENV

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NVMRC }}

      - name: ğŸ“¥ Download deps
        run: npm ci

      - name: ğŸ§¹ Check code formatting with Prettier
        run: npm run format:check

      - name: ğŸ§¹ Lint code
        run: npm run lint

      - name: ğŸ§ª Run tests
        run: npm test

      - name: ğŸ‘· Run build
        run: npm run build
